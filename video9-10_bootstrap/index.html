<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>video8</title>
	<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	
	<div class="container text-light">

		<!-- Title -->
		<div class="row text-light">
			<div class="col-lg-6 offset-lg-3 text-light text-center mt-5">
				<p class="text lh-2 d-block">
					<span class="fs-5 d-block">Get video instruction</span>
					<strong class="fs-4 text-uppercase">How to earn your first million</strong>
				</p>
			</div>
		</div>





		<!-- video & form -->
		<div class="row mt-5">
			<div class="col-lg-6 col-md-8 col-sm-6 offset-lg-1 offset-md-2 mb-md-3">
				<div class="video">
					<iframe width="100%" height="310px" src="https://www.youtube.com/embed/waFZHI36YVU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</div>
			</div>
			<!-- offset-md-2 bug breackpoint 992px -->
			<div class="col-lg-4 col-md-8 col-sm-10 offset-md-2">
				<div class="form text-center align-middle">
					<form width="100%" class="p-3 pt-5 pb-5 input-group-md border border-primary border-4" action="">
						<p class="fw-bold fs-5">Enter your email</p>
						<input type="text" class="form-control bg-dark border border-2 border-secondary" placeholder="Your name">
						<input type="text" class="form-control bg-dark border border-2 border-secondary mt-3" placeholder="Your email">
						<div class="d-grid">
							<button class="btn btn-primary btn-lg mt-3">Get instruction</button>
						</div>
					</form>
				</div>
			</div>
		</div>





		<!-- why now -->
		<div class="row">
			<div class="col-lg-12 mt-5 mb-5">
				<h2 class="fs-4 text-uppercase text-center">
					Why you should do this now?
				</h2>
			</div>

			<div class="row">
				<div class="icons col-lg-12 mt-5 text-center fw-light d-flex">
					<div class="icon1 col-lg-3 col-md-3 col-sm-3">
						<img class="" src="dollar.svg" alt="">
						<p class="mt-2">Investments in dollar</p>
					</img>
				</div>
				<div class="icon2 col-lg-3 col-md-3 col-sm-3">
					<img class="" src="percent.svg" alt="">
					<p class="mt-2">Magic of compound percent</p>
				</img>
			</div>
			<div class="icon3 col-lg-3 col-md-3 col-sm-3">
				<img class="" src="tranding_up.svg" alt="">
				<p class="mt-2">Long-term investments</p>
			</img>
		</div>
		<div class="icon4 col-lg-3 col-md-3">
			<img class="" src="bank.svg" alt="">
			<p class="mt-2">Percent higher than in banks</p>
		</img>
	</div>
</div>
</div>

</div>

</div>

</body>


</html>
